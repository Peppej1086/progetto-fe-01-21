<h3>{{title}}</h3>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Ragione Sociale</th>
        <th scope="col">Email</th>
        <th scope="col">Partita IVA</th>
        <th scope="col"><button class="btn btn-success" routerLink="clienti/nuovo">Nuovo</button></th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of clienti.content">
        <th scope="row">{{c.id}}</th>
        <td>{{c.ragioneSociale}}</td>
        <td>{{c.email}}</td>
        <td>{{c.partitaIva}}</td>
        <td><button class="btn btn-info" routerLink="clienti/fattura/{{c.id}}">Fatture</button></td>
        <td><button class="btn btn-warning" routerLink="clienti/modifica/{{c.id}}">Modifica</button></td>
        <td><button class="btn btn-danger" routerLink="clienti/elimina/{{c.id}}">Elimina</button></td>
      </tr>
    </tbody>
  </table>
  <ng-container *ngIf="clienti.content">
    <ngb-pagination
    [(page)]="page"
    [pageSize]="pageSize"
    [collectionSize]="clienti.totalElements"
    (pageChange)="myPageChange($event)"
    >
    </ngb-pagination>
  </ng-container>
