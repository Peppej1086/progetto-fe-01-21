<h2>{{title}}</h2>
<div>
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Username*</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="user.username">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Email*</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="user.email">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput3" class="form-label">Password*</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="user.password">
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect2">Roles</label><br>
          <select class="form-control" name="role" [(ngModel)]="user.role[0]">
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
      </div>
      <button type="button" class="btn btn-success" (click)="newUser(user)">Signup</button>
</div>
